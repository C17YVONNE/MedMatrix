<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MedMatrix|医療機関登録画面</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/hospitalInfo.css">
</head>

<body>

	<div class="main">
		<div class="main-content">
			<form th:action="@{/addHospitalInfo}" method="post">
				<div class="mb-3">
					<label for="hospitalNameInput" class="form-label">医療機関名</label>
					<input type="text" class="form-control" id="hospitalName" name="hospitalName" placeholder="医療機関名">
				</div>
				<div class="mb-3">
					<label for="postcodeInput" class="form-label">郵便番号</label>
					<input type="text" class="form-control" id="postcode" name="postcode" placeholder="郵便番号">
				</div>
				<div class="mb-3">
					<label for="addressInput" class="form-label">所在地</label>
					<input type="text" class="form-control" id="address" name="address" placeholder="所在地">
				</div>
				<div class="mb-3">
					<label for="numberInput" class="form-label">電話番号</label>
					<input type="text" class="form-control" id="number" name="number" placeholder="電話番号">
				</div>
				<button type="submit" class="btn btn-primary btn-lg">登録</button>
			</form>
		</div>
	</div>

</body>

</html>
