<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<header class="header" id="header">
		<div class="header-content">
			<div class="header-left">
				<span>MedMatrix電子カルテシステム メイン画面</span>
			</div>
			<div class="header-right">
			
				<span>Doctor ID: <span th:text="${session.doctorId}"></span></span>
				            <span>Name: <span th:text="${session.name}"></span></span>
				            <span>Hospital: <span th:text="${session.hospitalName}"></span></span>
				            <span>Role: <span th:text="${session.urole}"></span></span> <!-- 显示角色 -->
				            <span>Locked: <span th:text="${session.locked}"></span></span> <!-- 显示locked状态 -->
				            <span>Current Time: <span th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd HH:mm:ss')}"></span></span>
			</div>
			<div class="header-btn">
				<a href="/logout">ログアウト</a>
			</div>
		</div>
		<nav>
			<ul>
				<li><a href="#"></a></li>
			</ul>
		</nav>
	</header>

	<div class="main">

		<div class="search-container">
			<div>
				<label for="patientId">患者ID</label>
				<input type="text" id="patientID" name="patientId">
				<input type="submit" value="	患者ID検索">
			</div>
			<div>
				<label for="intro_status">状態</label>
				<select id="status" name="status">
					<option>受信</option>
					<option>確認済</option>
					<option>来院</option>
					<option>作成中</option>
					<option>確定</option>
					<option>送信済</option>
					<option>（確認済）</option>
				</select>
			</div>

			<div>
				<label for="intro_from">紹介元</label>
				<select id="intro_from" name="intro_from">
					<option>こじま</option>
					<option>済生会</option>
				</select>
			</div>

			<div>
				<label for="startdate">日付:</label>
				<input type="date" id="startdate" name="startdate">
				<span>~</span>
				<input type="date" id="enddate" name="enddate">
			</div>

			<div>
				<label for="keyword">キーワード</label>
				<input type="text" id="keyword" name="keyword" placeholder="	患者氏名、文書IDなど">
			</div>

			<div>
				<input type="submit" value="条件検索">
			</div>


			<table class="table" border="1">
				<thead>
					<tr>
						<th scope="col">表示</th>
						<th scope="col">編集</th>
						<th scope="col">確定解除</th>
						<th scope="col">削除</th>
						<th scope="col">状態</th>
						<th scope="col">患者ID</th>
						<th scope="col">文書名</th>
						<th scope="col">患者氏名</th>
						<th scope="col">日付</th>
						<th scope="col">紹介元</th>
						<th scope="col">紹介先</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
						<td>@mdo</td>
					</tr>
					<tr class="table-warning">
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td colspan="2">Larry the Bird</td>
						<td>@twitter</td>
					</tr>
				</tbody>
			</table>

			<a class="btn btn-primary" href="#" role="button">新規作成</a>


		</div>
	</div>
	<footer>
		<p>Copyright© Since 2024 MedMatrix Corporation All rights reserved.</p>
	</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</html>
