<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/home.css">
</head>

<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">

				<div class="search-container">
					<div class="col-md-4">
						<label for="patientId">患者ID</label>
						<input type="text" id="patientId" name="patientId">
						<div class="col-md-8">
							<input type="submit" value="	患者ID検索">
						</div>
					</div>
					<div class="col-md-4">
						<label for="intro_status">状態</label>
						<select id="status" name="status">
							<option>受信</option>
							<option>確認済</option>
							<option>来院</option>
							<option>作成中</option>
							<option>確定</option>
							<option>送信済</option>
							<option>（確認済）</option>
						</select>
					</div>

					<div class="col-md-4">
						<label for="intro_from">紹介元</label>
						<select id="intro_from" name="intro_from">
							<option>こじま</option>
							<option>済生会</option>
						</select>
					</div>

					<div class="col-md-8">
						<label for="startdate">日付:</label>
						<input type="date" id="startdate" name="startdate"><span>~</span><input type="date" id="enddate" name="enddate">
					</div>

					<div class="col-md-4">
						<label for="keyword">キーワード</label>
						<input type="text" id="keyword" name="keyword" placeholder="	患者氏名、文書IDなど">
					</div>

					<div class="col-md-3">
						<input type="submit" value="条件検索">
					</div>


					<table class="table" border="1">
						<thead>
							<tr>
								<th scope="col">表示</th>
								<th scope="col">編集</th>
								<th scope="col">確定解除</th>
								<th scope="col">削除</th>
								<th scope="col">状態</th>
								<th scope="col">患者ID</th>
								<th scope="col">文書名</th>
								<th scope="col">患者氏名</th>
								<th scope="col">日付</th>
								<th scope="col">紹介元</th>
								<th scope="col">紹介先</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>@mdo</td>
							</tr>
							<tr class="table-warning">
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td colspan="2">Larry the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary"
							onclick="window.location.href='/searchPatientId'">新規作成</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</html>
