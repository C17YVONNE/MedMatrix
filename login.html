<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="AMENGLA" content="" />
	<title> MedMatrix</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">電子カルテシステム</h3>
									<h3 class="text-center font-weight-light my-4">MedMatrix</h3>
								</div>
								<div class="card-body">
									<form action="/login" method="post">
										<div class="form-floating mb-3">
											<input class="form-control" id="doctorId" name="doctorId" type="text"
												placeholder="医師 IDを入力してください" />
											<label for="doctorId">医師 ID</label>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="password" name="password"type="password"
												placeholder="パスワードを入力してください" />
											<label for="password">パスワード</label>
										</div>
										<div class="form-check mb-3">
											<input class="form-check-input" id="inputRememberPassword" type="checkbox"
												value="" />
											<label class="form-check-label"
												for="inputRememberPassword">ログイン状態を保存する</label>
										</div>
										<div class="d-flex justify-content-end mt-4 mb-0">
											<button class="btn btn-primary" type="submit">ログイン</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright MedMatrix Co., Ltd. All rights reserved.</div>
						<div>
							<a href="#">利用規約</a>
							&middot;
							<a href="#">プライバシーポリシー</a>
							&middot;
							<a href="#">Cookieポリシー</a>
							&middot;
							<a href="#">特定商取引法に基づく表記</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
