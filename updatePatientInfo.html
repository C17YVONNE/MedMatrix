<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>updatePatientInfo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div class="card mb-4">
		<div class="card-body">
			<form th:action="@{/updatePatientInfo}" th:object="${patients}" method="post" class="form-control"
				th:if="${patients != null}">
				<div class="row mb-3">
					<div class="col-md-3">
						<label>患者ID:</label>
						<input type="text" id="patientId" th:field="*{patientId}" class="form-control" readonly />
					</div>
					<div class="col-md-4">
						<label>患者氏名:</label>
						<input type="text" id="name" th:field="*{name}" class="form-control" required />
					</div>
					<div class="col-md-4">
						<label>患者性別:</label>
						<div class="form-check form-check-inline">
							<input type="radio" th:field="*{gender}" value="男性" class="form-check-input"
								name="inlineRadioOptions" id="genderMale" />
							<label class="form-check-label" for="genderMale">男性</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" th:field="*{gender}" value="女性" class="form-check-input"
								name="inlineRadioOptions" id="genderFemale" />
							<label class="form-check-label" for="genderFemale">女性</label>
						</div>
					</div>
				</div>

				<div class="row mb-3">

					<div class="col-md-12">
						<label>患者住所:</label>
						<input type="text" id="address" th:field="*{address}" class="form-control" />
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-md-6">
						<label>連絡先番号: </label>
						<input type="text" id="contactNum" th:field="*{contactNum}" class="form-control" />
					</div>
					<div class="col-md-6">
						<label>緊急連絡先: </label>
						<input type="text" id="emerNum" th:field="*{emerNum}" class="form-control" />
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-md-6">
						<label>生年月日:</label>
						<input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" required />
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<input type="hidden" th:field="*{delFlag}" value="0" />
						<button type="submit" class="btn btn-primary">更新</button>
					</div>
				</div>
			</form>

			<div th:if="${successMessage}" class="alert alert-success" role="alert">
				<span th:text="${successMessage}"></span>
			</div>
			<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
				<span th:text="${errorMessage}"></span>
			</div>
			<div th:if="${warningMessage}" class="alert alert-danger" role="alert">
				<span th:text="${warningMessage}"></span>
			</div>
			<div th:if="${infoMessage}" class="alert alert-danger" role="alert">
				<span th:text="${infoMessage}"></span>
			</div>

		</div>
	</div>
</body>

</html>
